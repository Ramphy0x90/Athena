<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_base-layout.html}">
<head>
    <title>Athena Login</title>
</head>

<body>
<div layout:fragment="form">
    <div class="auth-form-banner">
        <img th:if="${serviceConsumerIcon != null && serviceConsumerIcon.length != 0}" th:src="'data:image/png;base64,' + ${serviceConsumerIcon}" alt="Client icon"/>
        <span th:text="${serviceConsumer}"></span>
    </div>

    <form method="POST" action="api/v1/auth/register-in-new-client" class="flex">
        <!-- Page id to recognise and show the correct message after submitting form -->
        <input type="text" name="page-id" value="CONFIRM_SIGN_UP" style="display: none" />

        <div>
            You are about to register in <span th:text="${serviceConsumer}"></span>
        </div>

        <div class="actions-container flex">
            <button class="submit-button login-button">Confirm registration</button>
        </div>
    </form>
</div>
</body>
</html>
